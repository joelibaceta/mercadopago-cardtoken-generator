  <title>Mercadopago-cardtoken-generator by joelibaceta</title>

<body>
<header>
  <div class="inner">
    <h1>CardToken Generator</h1>
    <h2>A MercadoPago Experiment</h2>
    <a href="https://github.com/joelibaceta/mercadopago-cardtoken-generator" class="button"><small>View source code on</small> GitHub</a>
  </div>
</header>

<div id="content-wrapper">
  <div class="inner clearfix">
    <section id="main-content">
      <div class="alert alert-danger alert-dismissible" role="alert"></div>
      <div class="alert alert-success alert-dismissible" role="alert"></div>
      <form class="payment-form">
        <fieldset>
          <label for="public_key">Public Key</label>
          <input class="lg" id="public_key" name="public_key" placeholder="Your Public Key" value=""/>
        </fieldset>
        <fieldset>
          <label for="cardNumber">Credit card number:</label>
          <input class="lg" autocomplete="cc-number" data-checkout="cardNumber" id="cardNumber" placeholder="4509 9535 6623 3704" type="text"/>
          <br/>
          <label for="cardExpirationMonth">Expiration:</label>
          <input class="sm" data-checkout="cardExpirationMonth" id="cardExpirationMonth" placeholder="08" type="number"/>
          <input class="sm" data-checkout="cardExpirationYear" id="cardExpirationYear" placeholder="2015" type="number"/>
          <br/>
          <label for="securityCode">Security code:</label>
          <input class="lg" data-checkout="securityCode" id="securityCode" placeholder="123" type="number"/>
          <br/>
          <label for="cardholderName">Card holder name:</label>
          <input class="lg" data-checkout="cardholderName" id="cardholderName" placeholder="APRO" type="text"/>
          <br/>
          <label for="docType">Document type:</label>
          <select class="lg" data-checkout="docType" id="docType"></select>
          <br/>
          <label for="docNumber">Document number:</label>
          <input class="lg" data-checkout="docNumber" id="docNumber" placeholder="12345678" type="text"/>
          <br/>

        </fieldset>
        <input type="submit" value="Obtener Card Token!"/>
      </form>
    </section>

    <aside id="sidebar">
      <a href="https://github.com/joelibaceta/mercadopago-cardtoken-generator/zipball/gh-pages" class="button">
        <small>Download</small>
        .zip file
      </a>
      <a href="https://github.com/joelibaceta/mercadopago-cardtoken-generator/tarball/gh-pages" class="button">
        <small>Download</small>
        .tar.gz file
      </a>

      <p class="repo-owner"><a href="https://github.com/joelibaceta/mercadopago-cardtoken-generator"></a> is maintained by <a href="https://github.com/joelibaceta">joelibaceta</a>.</p>

      <p>This page was generated by <a href="https://pages.github.com">GitHub Pages</a> using the Architect theme by <a href="https://twitter.com/jasonlong">Jason Long</a>.</p>
    </aside>
  </div>
</div>

<script>
  $("input[name='public_key']").on("change", function(e){

    console.log(e.target.value != "");
    console.log(e.target.value);

    if (e.target.value != "" ){
      try {
        Mercadopago.setPublishableKey(e.target.value);
        Mercadopago.getIdentificationTypes();
        $(".form-data").show();
        $(".alert-danger").hide();
      } catch(err) {
        $(".alert-danger").show();
        $(".alert-danger").html("<p>" + err + "</p>");
      }
    }

  });

  var payForm = new paymentForm(".payment-form");

</script>
</body>
</html>
